{% extends "base.html" %}
{% load static %}

{% block style %}
	<style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .card-img-top {
            width: 100%;
            transition: transform 0.3s ease; /* For scaling effect */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; /* Overlay is visible by default */
            transition: opacity 0.3s ease; /* For fading effect */
        }

        .overlay i {
            color: white; /* Icon color */
            font-size: 2rem; /* Icon size */
            transition: opacity 0.3s ease;
        }

        .image-container:hover .card-img-top {
            transform: scale(1.02); /* Image scales up */
        }

        .image-container:hover .overlay {
            opacity: 0; /* Overlay disappears on hover */
        }
	</style>
{% endblock style %}


{% block content %}

	<div
			class="alert alert-info" role="alert"
			style="position: fixed; top: 5%; right: 5%; transform: translate(-5%, -5%); z-index: 10"></div>
	<div class="container">

		{{ form }}

	</div>
{% endblock content %}

{% block script %}

{% endblock script %}
